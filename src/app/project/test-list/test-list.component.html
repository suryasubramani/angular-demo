<h1>Test List</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">Test Name</th>
      <th scope="col">User ID</th>
      <th scope="col">Project ID</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let test of tests">
      <th scope="row">{{ test.id }}</th>
      <td>{{ test.name }}</td>
      <td>{{ test.userId }}</td>
      <td>{{ test.projectId }}</td>
    </tr>
  </tbody>
</table>
